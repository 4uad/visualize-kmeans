<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Visualize k-means</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <table class = "grid">
            <tbody>

            </tbody>
        </table>
        <div class = "panel card">
            <div class = "drag-zone"></div>
            <h6><a href = "https://en.wikipedia.org/wiki/K-means_clustering#Standard_algorithm_(naive_k-means)" target = "_blank" rel="noopener noreferrer">k-means algorithm</a> visualization</h6>
            <ol>
                <li>
                    Click on the grid and add some points
                    <span class = "mini">change brush size üñåÔ∏è:</span>
                    <form id = "brush-selection">
                        <div class="form-group">
                          <input type="range" class="form-control-range" id="brushRange">
                        </div>
                    </form>
                </li>
                <li class = "pending">
                    Add some centroids. <a id = "centroid-add" class="badge badge-primary disabled">ADD</a>
                </li>
                <li class = "pending">
                    Repeat until centroids stop moving:
                </li>
            </ol>
            <ul>
                <button id = "assignment" type="button" class="btn btn-outline-secondary pending" disabled>Assign each data point to its nearest centroid</button><br /><br />
                <button id = "relocation" type="button" class="btn btn-outline-secondary pending" disabled>Relocate centroids to the centroid of their group</button>
                <br /><br />
                <li id = "convergence" class="pending fail">
                    Not converged (yet)
                </li>
            </ul>
            
            <a id = "clear-btn" class="badge badge-secondary disabled">CLEAR GRID</a><br />
            <p>
            </p>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/clustering.js"></script>
        <script src="js/grid.js"></script>
        <script src="js/drag.js"></script>
        <script src="js/panel.js"></script>
    </body>
</html>
